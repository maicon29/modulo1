<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video html</title>
	
</head>
<body>
	<h1>Inserindo video no site</h1>
	<p>Este video esta hospedado no propio servidor</p>
	<video width="560" poster="imagem/foto1200.jpeg"controls>
		<source src="videos/video.MOV" type="">
		<source src="" type="">
		<source src="" type="">
		<p>Seu navegador nao tem compatibilidade com reproducao de video</p>

	</video>

	<!--a tag (width) e para colocar o tamanho e largura do seu vido a tag (poster) e para add uma imagagem de capa no seu video-->
	<!--(controls) e a tag para colocar o play nos videos e AUDIOS-->
	<h1>Inserindo videos do youtube</h1>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  
	<h1>Videos de clipadas meu</h1>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/-d3RMz5jRGw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

	<!--para add videos do  youtube pasta entrar no video compartilhar e incorporar-->

</body>
</html>
